---
layout: default
title: "Vesti"
pagination: true
permalink: /vesti/
---
<div class="container mt-3">
    {% include featured_post.html %}

    <div class="row mb-2">
        {% for post in site.posts %}
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-danger">{{post.post_type}}</strong>
                    <h3 class="mb-0">{{post.title}}</h3>
                    <div class="mb-1 text-body-secondary">{{post.published_date}}</div>
                    <p class="card-text mb-auto">{{post.excerpt}}
                    </p>
                    <a href="{{post.url}}" class="icon-link gap-1 icon-link-hover stretched-link">
                        Pročitajte više
                        <svg class="bi">
                            <use xlink:href="#chevron-right" />
                        </svg>
                    </a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="/../slike/{{post.thumbnail}}" height="260" alt="">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
